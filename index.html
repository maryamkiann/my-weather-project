<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather</title>
    <link rel="stylesheet" href="Src\style.css">
    <script src="https://kit.fontawesome.com/736f402150.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search" id="search-form">
                <div class="row">
                    <div class="col">
                        <img src="" alt="" class="icon" id="emoji">
                    </div>
                    <div class="col-4">
                        <input type="search" placeholder="Find your city..." class="form-control"
                            id="search-text-input" />
                    </div>
                    <div class="col-1">
                        <input type="submit" value="Search" class="btn btn-outline-danger" id="button" />
                    </div>
                </div>
            </form>

            <span class="temp" id="temp"> </span>
            <span class="units">
                <a href="#" id="celsius-link" class="celsius-link">째C |</a>
                <a href="#" id="farenhiet-link" class="farenhiet-link">째F</a>
            </span>

            <h4 id="time"> </h4>
            <h5 id="weatherCondition"> </h5>
            <h6 id="country"></h6>



            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="todayButton"> Today </button>
                <button type="button" class="btn btn-danger"> Tomorrow </button>

            </div>

            <div class="weather-forecast" id="forecast">
                <div class="col-2">
                    <div class="weather-forecast-date"> ${day} </div>
                    <img src="https://d2erwcr27wae6d.cloudfront.net/resources/v1/resource/IconByCodeV1?iconset=forecast&iconSize=svglarge&iconCode=26&token=be390ba7-63a9-4068-a4ba-5f0d784169ea"
                        alt="" width="42" />

                    <div class="temperatures">
                        <span class="weather-forecat-temperature-max"> 20째</span>
                        <span class="weather-forecast-temperature-min"> 10째</span>
                    </div>

                </div>
            </div>


        </div>
        <span id="textBelow">
            <small>
                <a href="https://github.com/maryamkiann/my-weather-project" target="_blak"> Open-source code</a>
            </small>
        </span>

        <script src="Src\app.js"></script>
</body>

</html>
