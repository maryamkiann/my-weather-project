<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather</title>
    <link rel="stylesheet" href="Src\style.css">
    <script src="https://kit.fontawesome.com/736f402150.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search" id="search-form">
                <div class="row">
                    <div class="col">
                        <i class="fas fa-sun sun-icon" id="emoji"></i>
                    </div>
                    <div class="col-4">
                        <input type="search" placeholder="Find your city..." class="form-control"
                            id="search-text-input" />
                    </div>
                    <div class="col-1">
                        <input type="submit" value="Search" class="btn btn-outline-danger" id="button" />
                    </div>
                </div>
            </form>

            <span class="temp" id="temp"> </span>
            <span class="units">
                <a href="#" id="celsius-link" class="celsius-link">Â°C </a>
            </span>

            <h4 id="time"> </h4>
            <h5 id="weatherCondition"> </h5>
            <h6 id="country"></h6>

            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger"> Today </button>
                <button type="button" class="btn btn-danger"> Tomorrow </button>
            </div>

        </div>
    </div>
    <script src="Src\app.js"></script>
</body>

</html>
